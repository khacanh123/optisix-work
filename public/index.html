    <style>
      #calendar {
    margin: 40px auto;
  }
  
  .fc-event {
    cursor: pointer;
  }
  
  /* Styles for the modal */
  * {
    font-family:'Times New Roman', Times, serif;
  }
  .modal {
    display: block;
    position: fixed;
    z-index: 999999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
  }
  .label-intro {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    text-align: center;
}
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

.table-container {
    display: grid;
    grid-template-columns: auto 1fr;
}

.fixed-column {
    position: sticky;
    left: 0;
    background-color: white;
    z-index: 2;
}

.fixed-column table,
.scrollable-table table {
    width: 100%;
    border-collapse: collapse;
}

.fixed-column th, .fixed-column td,
.scrollable-table th, .scrollable-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
    white-space: nowrap;
}

.fixed-column th {
    background-color: #f2f2f2;
}

.scrollable-table {
    overflow-x: auto;
}

.member {
    display: flex;
    align-items: center;
}

.member img {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #add8e6;
    display: inline-block;
    position: relative;
}

.circle::before {
    content: attr(data-value);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
}

    </style>
